<!doctype html>

<title>无标题文档</title>
<style type="text/css">
	div,ul,li,body,p{ margin:0px; padding:0px;}
	li{ list-style:none;}
	#div1{ width:400px; border:1px solid #ff0000; margin:0px auto;}
	ul { width:100px; float:left; margin-left:10px;}
	
</style>
<script src="ajax.js"></script>
<script>
window.onload=function(){
	var aUl=document.getElementsByTagName("ul");
    var bBtn=true;
	window.onscroll=function(){
		var viewHeight=document.documentElement.clientHeight;
		var scrollY=document.documentElement.scrollTop || document.body.scrollTop;
		for(var i=0;i<aUl.length;i++){
			var aLi=aUl[i].getElementsByTagName("li");
			var lastLi=aLi[aLi.length-1];
			if(posTop(lastLi)<viewHeight+scrollY && bBtn){
                bBtn=false;
				oAjax("data.js",function(str){
                    var json=eval("("+str+")");
                   // console.log(eval("("+str+")"));
                   // var json=eval("("+str+")");

                   if(!json.code){
                        bBtn=false;
                   }
                    for(var i=0;i<json.list.length;i++){
                        var list=json.list[i];
                        for(var j=0;j<list.src.length;j++){
                            var oLi=document.createElement("li");
                            oLi.innerHTML='<img src="'+list.src[j]+'"/><p>'+list.title[j]+'</p> ';
                            aUl[i].appendChild(oLi);
                        }
                    }


				});
			}
		}
	}
	
	
	function posTop(obj){
		var top=0;
		while(obj){
			top += obj.offsetTop;
			obj=obj.offsetParent;
		}
		return top;
	}
}
</script>
