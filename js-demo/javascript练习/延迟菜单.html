<script>
//getByClass
function getByClass(oParent,oClass){
    var aEle=document.getElementsByTagName("*");
    var result=[];
    var re=new RegExp("\\b"+oClass+"\\b",'i');
    for(var i= 0,length=aEle.length;i<length;i++){
        if(re.test(aEle[i].className)){
            result.push(aEle[i])
        }
    }
    return result;
}
