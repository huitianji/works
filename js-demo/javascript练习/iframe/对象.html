	function copy(obj){
		if(typeof obj !="object"){
			return obj;
		}
		var newObj={};
		for(var attr in obj){
			newObj[attr]=copy(obj[attr]);
		}
		return newObj;
	}
	var obj2=copy(obj);
	obj2.a.a=20;
	alert(obj.a.a);
	
</script>
