<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	#div1 { width:200px; height:200px; background-color:red;}
</style>
</head>

<body>
<div id="div1">
</div>
<script>
	/*
		封装一个通用函数事件
	*/
	function myAddEvent(obj,sEvent,fn){
		if(obj.attachEvent){
			obj.attachEvent("on"+sEvent,fn);
		}else{
			obj.addEventListener(sEvent,fn,false);
		}
	}
	//
	//window.onload=function(){
		var oDiv=document.getElementById("div1");
		//oDiv.onmousewheel=function(){
//			alert(1);
//		}
		
		//oDiv.addEventListener("DOMMouseScroll",function(){alert(1);},false);



		function onMouseWheel(ev){
			var oEvent=ev || event; 
			// IE  chrom
			//wheelDelta 上 正
			//-----------下 负 
			//火狐下  detail  上   负
			//---------------下   正
			//alert(oEvent.wheelDelta);//ie下wheelDelta
			var bDown=true;
			if(oEvent.wheelDelta){
				if(oEvent.wheelDelta<0){
					bDown=true;
				}else{
					bDown=false;
				}
			}else{
				if(oEvent.detail>0){
					bDown=true;
				}else{
					bDown=false;
				}
			}
			alert(bDown);
		}				 
		myAddEvent(oDiv,"mousewheel",onMouseWheel);
		myAddEvent(oDiv,"DOMMouseScroll",onMouseWheel);
	//}
</script>
</body>
</html>
