<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	body,div,p,ul,li{ margin:0px; padding:0px;}
	#oul{ width:300px; float:left; height:auto; margin:20px; border-top:1px solid #000;}
	li { width:100%; overflow:hidden; list-style:none; position:relative; height:30px; line-height:30px; border-bottom:1px dashed #000;}
	div{ position:absolute; top:-30px;}
	p{ height:30px; line-height:30px;} 
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oUl=document.getElementById("oul");
	toShow(oUl);
	function toShow(){
		var oDiv=document.getElementsByTagName("div");
		var iNow=0;
		var time=null;
		var bBtn=true;
		setInterval(function(){
			toChange();
		},4000);
		function toChange(){
			time=setInterval(function(){
				if(iNow==oDiv.length){
					clearInterval(time);
					iNow=0;
					bBtn=!bBtn;
				}else if(bBtn){
					startMove(oDiv[iNow],{top:0});
					iNow++;
				}else{
					startMove(oDiv[iNow],{top:-30});
					iNow++;
				}
				
			},100);
		}
	}
}
</script>
</head>

<body>
<ul id="oul">
	<li>
    	<div>
        	<p>111111111111111</p>
            <p>222222222222222</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>333333333333333</p>
            <p>4444444444444444</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>55555555555555555</p>
            <p>66666666666666666</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>777777777777777777</p>
            <p>88888888888888888888888</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>9999999999999999999</p>
            <p>9999999999999999999</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>111111111111111111</p>
            <p>222222222222222</p>
        </div>
    </li>
</ul>
</body>
</html>
