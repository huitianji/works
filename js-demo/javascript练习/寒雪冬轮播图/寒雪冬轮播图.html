<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="div1">1,2,3,4</div>
<input type="button" id="input1" value="切换">
<script>
    var oDiv=document.getElementById("div1");
    var btn=document.getElementById("input1");
    var arr=oDiv.innerHTML.split(",");
    btn.onclick=function(){
        arr.push(arr[0]);
        arr.shift();
        oDiv.innerHTML=arr;
    }
</script>
</body>
</html>
