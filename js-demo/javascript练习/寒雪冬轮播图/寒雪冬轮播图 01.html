<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #div1{ width: 100px; height: 100px; background-color: red; position: absolute; top: 100px; left: 100px;}
        #div2{ width: 100px; height: 100px; background-color: yellow; position: absolute; top: 50px; left: 250px;}
        #div3{ width: 100px; height: 100px; background-color: blue; position: absolute; top: 100px; left: 400px;}
    </style>
</head>
<body>
<input type="button" value="←">
<input type="button" value="→">
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<script>
    var btn=document.getElementsByTagName("input");
    var oDiv=document.getElementsByTagName("div");
    var arr=[];
    for(var i=0;i<oDiv.length;i++){
        arr.push([getStyle(oDiv[i],"left"),getStyle(oDiv[i],"top")]);
    }
    //console.log(arr);
    btn[0].onclick=function(){
        arr.push(arr[0]);
        arr.shift();

        for(var i=0;i<oDiv.length;i++){
            oDiv[i].style.left=arr[i][0];
            oDiv[i].style.top=arr[i][1];
        }
    }
    btn[1].onclick=function(){
        arr.unshift(arr[oDiv.length-1]);
        arr.pop();
        for(var i=0;i<oDiv.length;i++){
            oDiv[i].style.left=arr[i][0];
            oDiv[i].style.top=arr[i][1];
        }
    }
    //
    function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];
        }else{
            return window.getComputedStyle(obj,false)[attr];
        }
    }
</script>
</body>
</html>
