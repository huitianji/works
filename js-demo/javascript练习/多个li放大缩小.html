<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	body,ul,li{ margin:0px; padding:0px;}
	.clear{ clear:both;}
	.odiv{ border:1px solid #000; width:362px; margin:0px auto; position:relative;}
	#ul { width:360px; z-index: }
	#ul li { width:100px; height:100px; background-color:#ccc; list-style:none; float:left; margin:10px; filter:alpha(opacity:30); opacity:0.3}
</style>
<script language="javascript" src="move.js"></script>
<script>
window.onload=function(){
	var ul = document.getElementById("ul");
	var oLi=ul.getElementsByTagName("li");
	var zIndex=0;
	for(var i=0;i<oLi.length;i++){
		//oLi[i].innerHTML="left:"+oLi[i].offsetLeft+"top:"+oLi[i].offsetTop;
		oLi[i].style.left=oLi[i].offsetLeft+"px";
		oLi[i].style.top=oLi[i].offsetTop+"px";
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].style.position="absolute";
		oLi[i].style.margin="0";
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].onmouseover=function(){
			this.style.zIndex=zIndex++;
			startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50,opacity:100});
		}
		oLi[i].onmouseout=function(){
			startMove(this,{width:100,height:100,marginLeft:0,marginTop:0,opacity:30});
		}
	}
}
</script>
</head>

<body>
<div class="odiv">
	<ul id="ul">
    	<li></li>
        <li></li>
        <li></li>
        
        <li></li>
        <li></li>
        <li></li>
        
        
        <li></li>
        <li></li>
        <li></li>
        
        <li></li>
    </ul>
    <div class="clear"></div>
</div>
</body>
</html>
