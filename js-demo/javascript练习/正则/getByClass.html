<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	function getByClass(oParent,sClass){
		var aEle=document.getElementsByTagName("*");
		var aResult=[];
		var re=new RegExp("\\b"+sClass+"\\b","i");
		for(var i=0;i<aEle.length;i++){
			if(re.test(aEle[i].className)){
				aResult.push(aEle[i]);
			}
		}
		return aResult;
	}
</script>
</body>
</html>
