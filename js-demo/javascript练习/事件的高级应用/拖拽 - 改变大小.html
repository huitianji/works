<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	#div1{width:10px; height:10px; background-color:red; position:absolute; bottom:0px; right:0px; cursor:nw-resize;}
	#div2{width:100px; height:100px; background-color:#ccc; position:relative;}
</style>
</head>

<body>
<div id="div2">
    <div id="div1"></div>
<div>
<script>
	
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oDiv2=document.getElementById("div2");
	oDiv.onmousedown=function(ev){
		var oEvent=ev || event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			oDiv2.style.width=oEvent.clientX-disX+oDiv.offsetWidth+"px";
			oDiv2.style.height=oEvent.clientY-disY+oDiv.offsetHeight+"px";
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
		return false;
	}
}
</script>
</body>
</html>
